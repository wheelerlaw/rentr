<h3>
    Utilities:
</h3>
<ul>
    {% for utility in utilities %}
        <li><a href="{% url 'utility' utility.id %}">{{ utility.name }}</a></li>
    {% endfor %}
</ul>

<h3>
    Month:
</h3>
<form action="{% url 'month' %}" method="get">
    <select>
        {% for utility in utilities %}
            <option name="{{ utility.name }}">{{ utility.name }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Submit">
</form>
