<title>Home | Renty</title>

<h3>
    Utilities:
</h3>
<ul>
    {% for utility in utilities %}
        <li><a href="{% url 'utility' utility.id %}">{{ utility.name }}</a></li>
    {% endfor %}
</ul>

<h3>
    Month:
</h3>
<form action="{% url 'month' %}" method="get">
    <label for="monthPicker">Select month:</label><input id='monthPicker' type="text" name="month">
    <img class="icon" src="{% static 'images/icon.gif' %}"/>
    <input type="submit" value="Submit">
</form>

<link rel="stylesheet" type="text/css" href="{% static 'styles/jquery-ui-1.12.1.min.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'styles/MonthPicker.min.css' %}"/>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/jquery-ui-1.12.1.min.js' %}"></script>
<script src="{% static 'js/jquery.maskedinput-1.4.1.min.js' %}"></script>
<script src="{% static 'js/MonthPicker.min.js' %}"></script>

<script>
    $('#monthPicker').MonthPicker()
</script>
