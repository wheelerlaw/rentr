<a href="{% url 'index' %}">Back</a>
<h2>
    {{ utility.name }}
</h2>
<table>
    <tr>
        <th>Charge</th>
        <th>Start Date</th>
        <th>End Date</th>
    </tr>
    {% for bill in bills %}
        <tr>
            <td>${{ bill.charge }}</td>
            <td>{{ bill.start_date }}</td>
            <td>{{ bill.end_date }}</td>
        </tr>
    {% endfor %}
</table>
